<!DOCTYPE>
<html>
<head>
    <title>其他事项</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="important.css">
    <script src="{{ url_for('static', filename='common/jquery-3.6.0.min.js', _external=True) }}"></script>
    <script>
        $(document).ready(function () {
            $(".name").click(function () {
                a = $(this).attr("address")
                window.open("{{ url_for('important.important2',a='jsk') }}".replace("jsk", a));
            });
            $('#bt1').click(function () {
                $('[folder1]').show()
            });
            $('#bt2').click(function () {
                $('[folder1]').hide()
            });
            $('.folder').click(function () {
                a = $(this).attr("folder")
                $("[folder1=" + a + "]").toggle();
            })
        });
    </script>
    <style>

    </style>
</head>
<body>
<header>
    <h1>其他内容目录</h1>
</header>
<div class="bt1">
    <button id="bt1">全部展开</button>&nbsp;&nbsp;&nbsp;&nbsp;<button id="bt2">全部收回</button>
</div>


<main>
    {% include 'important.html' %}
</main>
</body>
</html>
